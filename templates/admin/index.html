{% extends 'admin/master.html' %}

{% block body %}
    <div class="container">
        {% if current_user.username == None %}
        <h2>Приветствую {{ current_user.email }}</h2>
        {% else %}
        <h2>Приветствую {{ current_user.username }}</h2>
        {% endif %}
        <h3 class="mt-5">Добро пожаловать в панель управления</h3>
        <a href="{{ url_for_security('logout') }}">Выйти</a>
    </div>
{% endblock %}
